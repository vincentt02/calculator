<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result"></div>
        <div class="buttons">
          <div class="button" id="AC"><button id="AC">AC</button></div>
          <div class="button" id="positiveNegative">
            <button id="positiveNegative">+/-</button>
          </div>
          <div class="button" id="percent"><button id="percent">%</button></div>
          <div class="button" id="divide"><button id="divide">รท</button></div>
          <div class="button" id="multiply">
            <button id="multiply">x</button>
          </div>
          <div class="button" id="minus"><button id="minus">-</button></div>
          <div class="button" id="plus"><button id="plus">+</button></div>
          <div class="button" id="equal"><button id="equal">=</button></div>
          <div class="button numbers" id="seven">
            <button id="seven">7</button>
          </div>
          <div class="button numbers" id="eight">
            <button id="eight">8</button>
          </div>
          <div class="button numbers" id="nine">
            <button id="nine">9</button>
          </div>
          <div class="button numbers" id="four">
            <button id="four">4</button>
          </div>
          <div class="button numbers" id="five">
            <button id="five">5</button>
          </div>
          <div class="button numbers" id="six"><button id="six">6</button></div>
          <div class="button numbers" id="one"><button id="one">1</button></div>
          <div class="button numbers" id="two"><button id="two">2</button></div>
          <div class="button numbers" id="three">
            <button id="three">3</button>
          </div>
          <div class="button numbers" id="zero">
            <button id="zero">0</button>
          </div>
          <div class="button numbers" id="decimal">
            <button id="decimal">.</button>
          </div>
          <!-- <div class="numbers"></div> -->
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
