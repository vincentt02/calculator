<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result" id="display"></div>
        <div class="buttons">
          <div class="button" id="AC">AC</div>
          <div class="button" id="positiveNegative">+/-</div>
          <div class="button" id="percent">%</div>
          <div class="button_operators" id="divide">รท</div>
          <div class="button_operators" id="multiply">x</div>
          <div class="button_operators" id="subtract">-</div>
          <div class="button_operators" id="add">+</div>
          <div class="button" id="equal">=</div>
          <div class="button_numbers" id="seven">7</div>
          <div class="button_numbers" id="eight">8</div>
          <div class="button_numbers" id="nine">9</div>
          <div class="button_numbers" id="four">4</div>
          <div class="button_numbers" id="five">5</div>
          <div class="button_numbers" id="six">6</div>
          <div class="button_numbers" id="one">1</div>
          <div class="button_numbers" id="two">2</div>
          <div class="button_numbers" id="three">3</div>
          <div class="button_numbers" id="zero">0</div>
          <div class="button_numbers" id="decimal">.</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
