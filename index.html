<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result" id="display"></div>
        <div class="buttons">
          <div class="buttonDiv" id="ACDiv">
            <button class="button" id="AC" onclick="this.blur()">AC</button>
          </div>
          <div class="buttonDiv" id="positiveNegativeDiv">
            <button class="button" id="positiveNegative" onclick="this.blur()">
              +/-
            </button>
          </div>
          <div class="buttonDiv" id="percentDiv">
            <button class="button" id="percent" onclick="this.blur()">%</button>
          </div>

          <div class="buttonDiv" id="divideDiv">
            <button class="button_operators" id="divide" onclick="this.blur()">
              รท
            </button>
          </div>
          <div class="buttonDiv" id="multiplyDiv">
            <button
              class="button_operators"
              id="multiply"
              onclick="this.blur()"
            >
              x
            </button>
          </div>
          <div class="buttonDiv" id="subtractDiv">
            <button
              class="button_operators"
              id="subtract"
              onclick="this.blur()"
            >
              -
            </button>
          </div>
          <div class="buttonDiv" id="addDiv">
            <button class="button_operators" id="add" onclick="this.blur()">
              +
            </button>
          </div>

          <div class="buttonDiv" id="equalDiv">
            <button class="button" id="equal" onclick="this.blur()">=</button>
          </div>

          <div class="buttonDiv" id="sevenDiv">
            <button class="button_numbers" id="seven" onclick="this.blur()">
              7
            </button>
          </div>
          <div class="buttonDiv" id="eightDiv">
            <button class="button_numbers" id="eight" onclick="this.blur()">
              8
            </button>
          </div>
          <div class="buttonDiv" id="nineDiv">
            <button class="button_numbers" id="nine" onclick="this.blur()">
              9
            </button>
          </div>
          <div class="buttonDiv" id="fourDiv">
            <button class="button_numbers" id="four" onclick="this.blur()">
              4
            </button>
          </div>
          <div class="buttonDiv" id="fiveDiv">
            <button class="button_numbers" id="five" onclick="this.blur()">
              5
            </button>
          </div>
          <div class="buttonDiv" id="sixDiv">
            <button class="button_numbers" id="six" onclick="this.blur()">
              6
            </button>
          </div>
          <div class="buttonDiv" id="oneDiv">
            <button class="button_numbers" id="one" onclick="this.blur()">
              1
            </button>
          </div>
          <div class="buttonDiv" id="twoDiv">
            <button class="button_numbers" id="two" onclick="this.blur()">
              2
            </button>
          </div>
          <div class="buttonDiv" id="threeDiv">
            <button class="button_numbers" id="three" onclick="this.blur()">
              3
            </button>
          </div>
          <div class="buttonDiv" id="zeroDiv">
            <button class="button_numbers" id="zero" onclick="this.blur()">
              0
            </button>
          </div>
          <div class="buttonDiv" id="decimalDiv">
            <button class="button_decimal" id="decimal" onclick="this.blur()">
              .
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
