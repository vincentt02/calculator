<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="result" id="display"></div>
        <div class="buttons">
          <div class="buttonDiv" id="ACDiv">
            <button class="button" id="AC">AC</button>
          </div>
          <div class="buttonDiv" id="positiveNegativeDiv">
            <button class="button" id="positiveNegative">+/-</button>
          </div>
          <div class="buttonDiv" id="percentDiv">
            <button class="button" id="percent">%</button>
          </div>

          <div class="buttonDiv" id="divideDiv">
            <button class="button_operators" id="divide">รท</button>
          </div>
          <div class="buttonDiv" id="multiplyDiv">
            <button class="button_operators" id="multiply">x</button>
          </div>
          <div class="buttonDiv" id="subtractDiv">
            <button class="button_operators" id="subtract">-</button>
          </div>
          <div class="buttonDiv" id="addDiv">
            <button class="button_operators" id="add">+</button>
          </div>

          <div class="buttonDiv" id="equalDiv">
            <button class="button" id="equal">=</button>
          </div>

          <div class="buttonDiv" id="sevenDiv">
            <button class="button_numbers" id="seven">7</button>
          </div>
          <div class="buttonDiv" id="eightDiv">
            <button class="button_numbers" id="eight">8</button>
          </div>
          <div class="buttonDiv" id="nineDiv">
            <button class="button_numbers" id="nine">9</button>
          </div>
          <div class="buttonDiv" id="fourDiv">
            <button class="button_numbers" id="four">4</button>
          </div>
          <div class="buttonDiv" id="fiveDiv">
            <button class="button_numbers" id="five">5</button>
          </div>
          <div class="buttonDiv" id="sixDiv">
            <button class="button_numbers" id="six">6</button>
          </div>
          <div class="buttonDiv" id="oneDiv">
            <button class="button_numbers" id="one">1</button>
          </div>
          <div class="buttonDiv" id="twoDiv">
            <button class="button_numbers" id="two">2</button>
          </div>
          <div class="buttonDiv" id="threeDiv">
            <button class="button_numbers" id="three">3</button>
          </div>
          <div class="buttonDiv" id="zeroDiv">
            <button class="button_numbers" id="zero">0</button>
          </div>
          <div class="buttonDiv" id="decimalDiv">
            <button class="button_numbers" id="decimal">.</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
